{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">


<!DOCTYPE html>

<head>
  <title>art-by-heart-sketch</title>


  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>

</head>

<body>

  <nav class="navbar navbar-expand-md bg-pink navbar-light">
    <!-- Brand -->
    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static '../static/images/heart-sketch-logo.jpg' %}" alt="logo"
        class="img-rounded" /></a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'gallery.html' %}">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'contact.html' %}">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-primary">Sign up</a>
        </li>
        <li class="nav-item" id="cart">
          <button class="btn text-primary" id="cart-button" type="button"><i
              class="fa-solid fa-cart-shopping"></i></button>
        </li>
      </ul>
    </div>
  </nav>

  {% block content %}
  <!-- Content Goes here -->
  {% endblock content %}

  <footer class="text-center">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-link btn-floating btn-lg text-primary m-1" href="#!" target="_blank" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-link btn-floating btn-lg text-primary m-1" href="https://twitter.com/Heartsketch1" target="_blank" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

        <!-- Instagram -->
        <a class="btn btn-link btn-floating btn-lg text-primary m-1" href="https://www.instagram.com/heart_sketch1/" target="_blank" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-link btn-floating btn-lg text-primary m-1" href="#!" target="_blank" role="button" 
          data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>

      </section>
      <!-- Section: Social media -->


</body>
